<!DOCTYPE html>
<html>

<head>
	<title>Working with Class</title>
</head>

<body>
	<label>First Name</label>
	<input type="text" name="fname" id="fname">
	<label>Last Name</label>
	<input type="text" name="lname" id="lname">
	<label>Date</label>
	<input type="date" name="dateTime" id="dateTime">
	<input type="submit" onclick="getUserDetails()">
	<h2 id="displayName"></h2>
	<h2 id="displayAge"></h2>
	<script>
		var firstName;
		var lastName;
		var dob;
		function getUserDetails() {
			firstName = document.getElementById("fname").value;
			lastName = document.getElementById("lname").value;
			dob = document.getElementById("dateTime").value;
			new userDetails(firstName, lastName, dob);
		}
		class userDetails {
			constructor(firstName, lastName, dob) {
				var getFullName;
				var calculateAge;
				var todayDate = new Date();
				var birthdayDate = new Date(dob);
				getFullName = firstName + lastName;
				calculateAge = todayDate.getFullYear() - birthdayDate.getFullYear();
				console.log(getFullName);
				console.log(calculateAge);
				document.getElementById("displayName").innerHTML = getFullName;
				document.getElementById("displayAge").innerHTML = calculateAge;
			}
		}
	</script>
</body>

</html>
