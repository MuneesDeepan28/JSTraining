<!DOCTYPE html>
<html>

<body>
	<script>
		var evenNumbers = [2, 4, 6, 8, 10];
		var oddNumbers = [1, 3, 5, 7, 11];
		var largestArray = [44, 66, 32, 24, 3, 13];
		var smallestArray = [25, 5, 14, 19, 38, 12];
		var multiplyTwoNumbers;
		var concatArrray;
		var largestNumber;
		var smallestNumber;
		function printstatement() {
			console.log("Welcome");
		}
		function multiplicationOfNumbers(a, b) {
			return a * b;
		}
		function concatArray(even, odd) {
			return even.concat(odd);
		}
		function getLargestNumber(largestArray) {
			var largestArrayValue = 0;
			for (iterateLargestnumber = 0; iterateLargestnumber <= largestArray.length; iterateLargestnumber++) {
				if (largestArray[iterateLargestnumber] > largestArrayValue) {
					largestArrayValue = largestArray[iterateLargestnumber];
				}
			}
			return largestArrayValue;
		}
		function getSmallestNumber(smallestArray) {
			var smallestArrayValue = 0;
			for (iterateSmallestnumber = 0; iterateSmallestnumber <= smallestArray.length; iterateSmallestnumber++) {
				if (smallestArrayValue == 0) {
					smallestArrayValue = smallestArray[iterateSmallestnumber];
				}
				if (smallestArray[iterateSmallestnumber] < smallestArrayValue) {
					smallestArrayValue = smallestArray[iterateSmallestnumber];
				}
			}
			return smallestArrayValue;
		}
		printstatement();
		multiplyTwoNumbers = multiplicationOfNumbers(5, 2);
		console.log(multiplyTwoNumbers);
		concatArrray = concatArray(evenNumbers, oddNumbers);
		console.log(concatArrray);
		largestNumber = getLargestNumber(largestArray);
		console.log(largestNumber);
		smallestNumber = getSmallestNumber(smallestArray);
		console.log(smallestNumber);
	</script>
</body>

</html>
